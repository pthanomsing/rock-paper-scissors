<body>
    <div id = "container">
        <h1>Choose one..</h1>

            <button id = "rock"> ✊ </button>
            <button id = "paper">✋</button>
            <button id = "scissors">✌</button>
        </div>

            <button id = "computer-rock">✊</button>
            <button id = "computer-paper">✋</button>
            <button id = "computer-scissors">✌</button>
        </div>

        <div id="scoreboard">
            <div id="scorename">
                <div id="you">YOU</div>
                <div id="com">COMPUTER</div>
            </div>
            <div id="score">
                <div id="player-score">0</div>
                <div id="computer-score">0</div>
            </div>
        </div>
        <div id="result">
        </div>
    
   

    </div>
